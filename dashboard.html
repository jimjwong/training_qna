<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUSS Gen AI Workshop - Trainer Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="suss-title">SUSS</h1>
                    <p class="subtitle">Gen AI Workshop</p>
                </div>
                <h2 class="dashboard-title">Trainer Dashboard</h2>
            </div>
            <div class="header-actions">
                <button id="refreshBtn" class="action-btn refresh-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Refresh
                </button>
                <button id="exportBtn" class="action-btn export-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Export CSV
                </button>
                <button id="clearBtn" class="action-btn clear-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    Clear Data
                </button>
            </div>
        </header>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-icon" style="background: #3498db;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Total Responses</div>
                    <div class="stat-value" id="totalResponses">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #27ae60;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Last Response</div>
                    <div class="stat-value stat-time" id="lastResponse">--</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #e74c3c;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Session Active</div>
                    <div class="stat-value stat-time" id="sessionTime">00:00</div>
                </div>
            </div>
        </div>

        <div class="results-grid">
            <!-- Question 1 Results -->
            <div class="result-card">
                <div class="result-header">
                    <span class="result-number">01</span>
                    <h3 class="result-title">What's your primary role?</h3>
                </div>
                <div class="chart-container">
                    <canvas id="roleChart"></canvas>
                </div>
                <div id="roleStats" class="stats-list"></div>
            </div>

            <!-- Question 2 Results -->
            <div class="result-card">
                <div class="result-header">
                    <span class="result-number">02</span>
                    <h3 class="result-title">How familiar are you with AI?</h3>
                </div>
                <div class="chart-container">
                    <canvas id="familiarityChart"></canvas>
                </div>
                <div id="familiarityStats" class="stats-list"></div>
            </div>

            <!-- Question 3 Results -->
            <div class="result-card">
                <div class="result-header">
                    <span class="result-number">03</span>
                    <h3 class="result-title">What's your expected takeaways for this session?</h3>
                </div>
                <div class="chart-container">
                    <canvas id="hopeChart"></canvas>
                </div>
                <div id="hopeStats" class="stats-list"></div>
            </div>
        </div>

        <div class="response-list-section">
            <h3 class="section-title">Individual Responses</h3>
            <div id="responseList" class="response-list"></div>
        </div>

        <footer class="dashboard-footer">
            <a href="index.html" class="back-link">‚Üê Back to Survey</a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
